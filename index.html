<html lang = "en">
<head>
  <title>Quote Machine</title>
  <link rel = "stylesheet" href = "style.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
  <meta charset = "utf-8">
</head>

<body>
  <div id = "wrapper">
  <main>
      <div id = "button-position">
        <div id = "quote-content"></div>
        <div id = "btn" target="_blank">
         <span id = "text">New Quote<span></div>


      <div id = "quote-author"></div>
      <div id = "tweet-position">
        <a href="https://twitter.com/intent/tweet" id = "tweet-button" target = "_blank" src = "#">Tweet</a>
      </div>
      </div>

  </main>

  <footer>
    <span>Built by <a href="http://codepen.io/HuffmanJ25/full/adeePW/" target = "_blank">Joel Huffman<span>

  </footer>

</div>
<script src="jquery-1.11.3.min.js"></script>
<script src="quoteScript.js"></script>
</body>
</html>
